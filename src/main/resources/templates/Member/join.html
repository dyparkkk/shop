<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>DY-shop 회원가입</title>
</head>
<body>
<div class="input-form col-md-12 mx-auto">
    <h3 class="mb-3">회원가입</h3>
    <form class="validation-form" th:action="@{/join}" th:object="${joinVO}" method="post" >
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="" value="" required>
                <div class="invalid-feedback"> 이름을 입력해주세요. </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name">아이디</label>
                <input type="text" class="form-control" id="memberId" th:field="*{memberId}" placeholder="" value="" required>
                <div class="invalid-feedback"> 아이디를 입력해주세요. </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name">비밀번호</label>
                <input type="text" class="form-control" id="memberPw" th:field="*{memberPw}" placeholder="" value="" required>
                <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name">비밀번호 확인</label>
                <input type="text" class="form-control" id="memberPwCheck" th:field="*{memberPwCheck}" placeholder="" value="" required>
                <div class="invalid-feedback"> 비밀번호 확인 </div>
            </div>
        </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
    </form>
</div>

</body>
</html>
